server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
spring:
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20
  datasource:
    # ImMemory
    url: jdbc:h2:mem:boxesapp
    username: sa
    password:
  h2.console.enabled: true